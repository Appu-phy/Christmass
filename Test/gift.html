<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('xmas.jpeg') no-repeat center center/cover; /* Replace with the actual background URL */
            font-family: 'Lucida Handwriting', cursive;
            color: #800000;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .gift-card {
            margin: 20px 0;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .gift-card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <div class="gift-card">
            <img src="your-gift-card-image.jpg" alt="Amazon Gift Card">
        </div>
        <p>Enjoy your gift and have a Merry Christmas!</p>
        <button class="button" onclick="window.location.href='index.html';">Go Back</button>
    </div>
</body>
</html>
